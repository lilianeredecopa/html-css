<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14 tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            height: 200px;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Área</th>
            <th> Disciplinas</th>
            <th>Notas</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Media</th>
            </tr>
    </thead>
</table>
<tbody>
    <tr>
        <td>Exatas</td>
        <td>Medias Exatas</td>
      </tr>
      <tr>
        <td>
            <td>Matemática</td>
            <td>Física</td>
            <td>Química</td>
            <td>Biologia</td>
        </td>
      </tr>
    <tr>
        <td>Humanas</td>
        <td>Médias Humanas</td>
    </tr>
    <tr>
        <td>História</td>
        <td>Geografia</td>
    </tr>
</tbody>
    
</body>
</html>
