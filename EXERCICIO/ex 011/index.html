<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Midias em HTMLt</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p> Tente abrir ese site em varios despositvos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexivel"> 
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p> Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls>
      <source src="midia/Happy Mistake - RKVC.mp3" type="audio/mpeg">
      <source src="midia/Happy Mistake - RKVC.ogg" type="audio/ogg"> 
      <source src="midia/Happy Mistake - RKVC.wav" type="audio/wav">
      <p>Infelizmente seu navegador não consgue reproduzir audio <a href="midia/Happy Mistake - RKVC.mp3">clique aqui</a> para baixar o arquivo mp3.</p>
    </audio>
 

    
</body>
</html>
